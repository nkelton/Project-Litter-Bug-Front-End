{% extends 'templates/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">

    <script type="text/javascript">var result = new Boolean({{result|yesno:"true,false"}});</script>
    <script type="text/javascript" src="{% static 'js/contact/contact.js' %}"></script>

    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

    <script>setModalColor(result);</script>

    <h1 class="mt-">Contact</h1>
    <hr class="mt-0 mb-4">
    
    <div class="container">
        <div id="form-container" class="row justify-content-center">
        <div class="col-8">
            <form id="email-form" method="post">
                {% csrf_token %}
                {{ form | crispy }}
             <button type="submit" id="form-button" class="btn btn-success">Send</button>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
